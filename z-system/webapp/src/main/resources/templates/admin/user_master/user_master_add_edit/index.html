<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <div th:replace="fragments/common :: head('pageName')"></div>
    <link rel="stylesheet" type="text/css" th:href="@{/css/admin/styles.css}">
</head>
<body>

    <div th:replace="fragments/common :: page_header('pageName', 'username')"></div>

    <div class="content">
        <div class="content__criteria">
            <form>
                <div class="row form-group">
                    <label class="col-sm-2 col-form-label" for="email">メールアドレス</label>
                    <div class="col-sm-5">
                        <input class="form-control" type="email" id="email" />
                    </div>
                </div>
                <div class="row form-group">
                    <label class="col-sm-2 col-form-label" for="pwd">パスワード</label>
                    <div class="col-sm-5">
                        <input class="form-control" type="password" id="pwd">
                    </div>
                </div>
                <div class="row form-group">
                    <label class="col-sm-2 col-form-label" for="adminFlg">管理者フラグ</label>
                    <div class="col-sm-5">
                        <div class="form-check-inline vabt">
                            <input class="form-check-input" type="checkbox" id="adminFlg">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <label class="col-sm-2 col-form-label">権限</label>
                    <div class="col-sm-5 content__div_author_out">
                        <div class="form-check-inline content__div_author_inner">
                            <input class="form-check-input" type="checkbox" id="chkAccounting">
                            <label class="form-check-label" for="chkAccounting">会計</label>
                            <input class="form-check-input ml50" type="checkbox" id="chkAssets">
                            <label class="form-check-label" for="chkAssets">資産</label></label>
                            <input class="form-check-input ml50" type="checkbox" id="chkTax">
                            <label class="form-check-label" for="chkTax">税務</label></label>
                        </div>
                    </div>
                </div>
                <div class="pt50">
                    <button class="btn btn--orange" type="submit">OK</button>
                    <button class="btn btn--white ml20">キャンセル</button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>

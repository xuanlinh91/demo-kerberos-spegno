<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <div th:replace="fragments/common :: head('pageName')"></div>
    <link rel="stylesheet" type="text/css" th:href="@{/css/admin/styles.css}">
</head>
<body>
    <div th:replace="fragments/common :: page_header('pageName', 'username')"></div>

    <div class="content">
        <div class="content__top_buttons">
            <button type="button" class="btn btn--orange">新規追加</button>
            <button type="button" class="btn btn--white">戻る</button>
        </div>

        <div class="content__criteria">
            <form>
                <div class="row form-group">
                    <label class="col-sm-2 col-form-label" for="email">メールアドレス</label>
                    <div class="col-sm-5">
                        <input class="form-control" type="email" id="email">
                    </div>
                </div>
                <div class="row">
                    <label class="col-sm-2 col-form-label" for="flag">管理者フラグ</label>
                    <div class="col-sm-10">
                        <input type="checkbox" id="flag">
                    </div>
                </div>
                <div class="row">
                    <label class="col-sm-2 col-form-label">権限</label>
                    <div class="col-sm-10">
                        <div class="form-check-inline">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox" id="permission_total">会計　かつ
                            </label>
                        </div>
                        <div class="form-check-inline">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox" id="permission_asset">資産　かつ
                            </label>
                        </div>
                        <div class="form-check-inline">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox" id="permission_tax">税務
                            </label>
                        </div>
                    </div>
                </div>
                <div class="content__criteria_buttons">
                    <button class="btn btn--orange" type="submit">検索</button>
                    <button class="btn btn--white">クリア</button>
                    <button class="content__export btn btn--gray">CSV出力</button>
                </div>
            </form>
        </div>

        <label>検索結果</label>

        <div class="content__search_results">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>カラム１</th>
                        <th>カラム２</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>-</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>-</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>-</td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>-</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="content__bottom_buttons">
            <button type="button" class="btn btn--gray">編集</button>
            <button type="button" class="btn btn--red">削除</button>
        </div>
    </div>

<!--    <footer class="footer" th:replace="fragments/common :: foot"></footer>-->

</body>
</html>

<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <div th:replace="fragments/common :: head('pageName')"></div>
    <link rel="stylesheet" type="text/css" th:href="@{/css/admin/styles.css}">
</head>
<body>

    <div class="container login-form">
        <form class="form-horizontal">
            <div class="form-group row justify-content-center">
                <label class="col-sm-2 col-form-label" for="username">ユーザー名</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="username" placeholder="">
                </div>
            </div>
            <div class="form-group row justify-content-center">
                <label class="col-sm-2 col-form-label" for="password">パスワード</label>
                <div class="col-sm-3">
                    <input type="password" class="form-control" id="password" placeholder="">
                </div>
            </div>
            <div class="form-group row justify-content-center">
              <div class="col-sm-2">
                <button type="submit" class="btn btn--orange">ログイン</button>
              </div>
              <div class="col-sm-3">
                <button type="reset" class="btn btn--white">クリア</button>
              </div>
            </div>
          </form>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <div th:replace="fragments/common :: head('pageName')"></div>
    <link rel="stylesheet" type="text/css" th:href="@{/css/admin/styles.css}">
</head>
<body>

    <div th:replace="fragments/common :: page_header('pageName', 'username')"></div>

    <div class="content">
        <div class="content__top_buttons">
            <button type="button" class="btn btn--orange">新規追加</button>
            <button type="button" class="btn btn--white ml20">戻る</button>
        </div>

        <div class="content__criteria">
            <form>
                <div class="row form-group">
                    <label class="col-sm-2 col-form-label" for="reportName">帳票名</label>
                    <div class="col-sm-5">
                        <input class="form-control" type="text" id="reportName" />
                    </div>
                </div>
                <div class="row form-group">
                    <label class="col-sm-2 col-form-label" for="nwSystem">N西システム</label>
                    <div class="col-sm-5">
                        <select class="form-control" id="nwSystem">
                        </select>
                    </div>
                </div>
                <div class="row form-group">
                    <label class="col-sm-2 col-form-label" for="reportType">帳票種類</label>
                    <div class="col-sm-5">
                        <select class="form-control" id="reportType"></select>
                    </div>
                </div>
                <div class="row form-group">
                    <label class="col-sm-2 col-form-label" for="folderPath">フォルダパス</label>
                    <div class="col-sm-5">
                        <input class="form-control" type="text" id="folderPath">
                    </div>
                </div>
                <div class="row">
                    <label class="col-sm-2 col-form-label">重複置換単位</label>
                    <div class="col-sm-5">
                        <div class="form-check-inline">
                            <input class="form-check-input" type="radio" id="rdoRptTypeRow" name="rdoRptType">
                            <label class="form-check-label" for="rdoRptTypeRow">行単位</label>
                            <input class="form-check-input ml50" type="radio" id="rdoRptTypeRpt" name="rdoRptType">
                            <label class="form-check-label" for="rdoRptTypeRpt">帳票単位</label></label>
                        </div>
                    </div>
                </div>
                <div class="content__bottom_buttons">
                    <button class="btn btn--orange" type="submit">検索</button>
                    <button class="btn btn--white">クリア</button>
                    <button class="content__export btn btn--gray">CSV出力</button>
                </div>
            </form>
        </div>

        <label>検索結果</label>

        <div class="content__search_results">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>カラム１</th>
                        <th>カラム２</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>-</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>-</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>-</td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>-</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="pt20">
            <button type="button" class="btn btn--gray">編集</button>
            <button type="button" class="btn btn--red">削除</button>
        </div>
    </div>

</body>
</html>

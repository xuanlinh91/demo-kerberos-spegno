<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <div th:replace="fragments/common :: head('pageName')"></div>
    <link rel="stylesheet" type="text/css" th:href="@{/css/admin/styles.css}">
</head>
<body>
    <div th:replace="fragments/common :: page_header('pageName', 'username')"></div>

    <div class="content">
        <div>
            <form>
                <div class="row form-group">
                    <label class="col-sm-2 col-form-label" for="report_name">帳票名</label>
                    <div class="col-sm-2">
                        <input class="form-control" type="text" id="report_name">
                    </div>
                </div>

                <div class="row form-group">
                    <label class="col-sm-2 col-form-label" for="n_system">N西システム</label>
                    <div class="col-sm-2">
                        <select class="form-control" id="n_system">
                            <option>-</option>
                        </select>
                    </div>
                </div>

                <div class="row form-group">
                    <label class="col-sm-2 col-form-label" for="report_type">帳票種類</label>
                    <div class="col-sm-2">
                        <select class="form-control" id="report_type">
                            <option>-</option>
                        </select>
                    </div>
                </div>

                <div class="row form-group">
                    <label class="col-sm-2 col-form-label" for="folder_path">フォルダパス</label>
                    <div class="col-sm-5">
                        <input class="form-control" type="text" id="folder_path">
                    </div>
                </div>

                <div class="row">
                    <label class="col-sm-2 col-form-label">重複置換単位</label>
                    <div class="col-sm-10">
                        <div class="form-check-inline">
                            <label class="form-check-label">
                                <input class="form-check-input" type="radio" id="duplicate_sub_line">行単位
                            </label>
                        </div>
                        <div class="form-check-inline">
                            <label class="form-check-label">
                                <input class="form-check-input" type="radio" id="duplicate_sub_form">帳票単位
                            </label>
                        </div>
                    </div>
                </div>

                <div class="content__bottom_buttons">
                    <button class="btn btn--orange" type="submit">OK</button>
                    <button class="btn btn--white">キャンセル</button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/localTax :: htmlHeader"></head>
<body>

<div th:replace="fragments/localTax :: sideNavbar"></div>

<div class="page">
    <div th:replace="fragments/localTax :: breadcrumbs('crumbFirst', 'crumbSecond')"></div>

    <section class="forms">
        <div class="container-fluid">
            <header></header>
            <div class="row">
                <div class="col-lg-12">
                    <div class="card full-height-card">
                        <div class="card-body">
                            <form class="form-horizontal mb-3">
                                <div class="form-group row row-no-right-margin">
                                    <label class="col-sm-2 col-sm-1-5 form-control-label">会計期間</label>
                                    <select id="filter-year" class="form-control form-control-sm col-sm-2 col-sm-1-5 mr-2">
                                        <option th:each="item : *{yearList}" th:value="${item.key}" th:text="${item.value}" th:selected="${item.key=='2020'}"></option>
                                    </select>
                                    <select id="filter-month" class="form-control form-control-sm col-sm-2 col-sm-1-5 mr-3">
                                        <option th:each="i : ${#numbers.sequence(1, 12)}" th:value="${i}" th:text="${i} + '月'" th:selected="${i==7}"></option>
                                    </select>
                                    <div class="command-buttons">
                                        <button type="button" class="btn btn-sm btn-warning btn-fixed-size">問い合わせ</button>
                                    </div>
                                </div>
                            </form>
                            <div class="line"></div>
                            <div class="table-responsive">
                                <table id="tbl-summary-report" class="table table-sm table-striped table-hover nowrap editable-datatable">
                                    <thead>
                                    <tr>
                                        <th>会社名</th>
                                        <th>会社としての支給合計額</th>
                                        <th>会社としての人員合計</th>
                                    </tr>
                                    </thead>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>

</div>

<div>
    <div th:replace="fragments/localTax :: scripts"></div>
    <script type="text/javascript" th:src="@{/js/local_tax_summary_report.js}"></script>
</div>

</body>
</html>
